<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards com Imagens e Hover</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <a href="pagina1.html" class="card">
            <img src="th (5).jpeg" alt="Imagem 1" class="card-image">
            <div class="card-content">
                <h2>EAFC 24</h2>
            </div>
            <div class="overlay">Clique Aqui</div>
        </a>
        <a href="pagina2.html" class="card">
            <img src="gta5.jpg" alt="Imagem 2" class="card-image">
            <div class="card-content">
                <h2>Título 2</h2>
                <p>GTA 5</p>
            </div>
            <div class="overlay">Clique Aqui</div>
        </a>
        <a href="pagina3.html" class="card">
            <img src="https://via.placeholder.com/200x150" alt="Imagem 3" class="card-image">
            <div class="card-content">
                <h2>Título 3</h2>
                <p>Descrição do card 3.</p>
            </div>
            <div class="overlay">Texto quando passar o mouse</div>
        </a>
        <a href="pagina4.html" class="card">
            <img src="brawlhalla.png" alt="Imagem 4" class="card-image">
            <div class="card-content">
                <h2>Brawlhalla</h2>
            </div>
            <div class="overlay">Clique Aqui</div>
        </a>
    </div>
</body>
</html>
